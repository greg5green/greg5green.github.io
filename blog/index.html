---
title: Blog
---

{% include header.html %}

<section class="content content--posts">
    {% for post in paginator.posts %}
        <article class="post">
            <header class="post__header">
                <h2 class="post__title">
                    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                </h2>
                <p class="post__time">
                    <small>
                        Posted on <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y"}}</time>.
                    </small>
                </p>
            </header>
            <section class="post__entry">
                {{ post.excerpt }}
            </section>
        </article>
    {% endfor %}
</section>


{% include footer.html %}
