<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>

    <meta name="author" content="Greg Green" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/assets/stylesheets/style.css" />
</head>
<body>
    <header class="header">
        <h1 class="header__logo">
            <a href="/">{{ site.title }}</a>
        </h1>
        <nav class="nav">
            <ul>
                <li class="nav__item {% if page.url == '/index.html' %} nav__item--active {% endif %}">
                    <a href="/">About</a>
                </li>
                <li class="nav__item {% if page.path contains 'projects/' %} nav__item--active {% endif %}">
                    <a href="/projects">Projects</a>
                </li>
                <li class="nav__item {% if page.path contains 'blog/'' %} nav__item--active {% endif %}">
                    <a href="/blog">Blog</a>
                </li>
            </ul>
        </nav>
    </header>
