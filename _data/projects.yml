- title: httpconfig
  url: http://httpconfig.gregorygreen.info/
  description: The browser version of ifconfig. Back-end API can return JSON or JSONP depending on how the request is formatted (this front-end only asks for JSON, at the moment). Built with Dojo and NodeJS. GitHub repository can be found at <a href="https://github.com/greg5green/httpconfig">https://github.com/greg5green/httpconfig</a>.

